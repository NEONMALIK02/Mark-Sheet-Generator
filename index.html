<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<title>Untitled Document</title>
</head>

<body>

<div class="container">
	
	<div class="header">
		<h1>Mark Sheet Generator</h1>
	</div>
	
	<div class="container">
		<form class="form-group-sm wid">
			<label>English</label><input type="number" class="form-control" id="eng" name="eng" placeholder="Enter Obtained Marks">
			<br>
			<label>Urdu</label><input type="number" class="form-control" id="urd" name="urd" placeholder="Enter Obtained Marks">
			<br>
			<label>Maths</label><input type="number" class="form-control" id="math" name="math" placeholder="Enter Obtained Marks">
			<br>
			<label>Science</label><input type="number" class="form-control" id="sci" name="sci" placeholder="Enter Obtained Marks">
			<br>
			<label>Pakistan-Studies</label><input type="number" class="form-control" id="pak" name="pak" placeholder="Enter Obtained Marks">
			<br>
			<button type="button" class="btn-sm btn-success" onClick="AddRow();">Submit</button><br><br>
		</form>
	</div>
	<hr>
	<div class="container">
		<table class="table-responsive table-bordered widd">
			<tr>
				<th class="spc">English</th>
				<th class="spc">Urdu</th>
				<th class="spc">Maths</th>
				<th class="spc">Science</th>
				<th class="spc">Pakistan-Studies</th>
				<th class="spc">Marks Obtained</th>
				<th class="spc">Percentage</th>
				<th class="spc">Grade</th>
			</tr>
		</table>
	</div>
</div>









<script src="bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
